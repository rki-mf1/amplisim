name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: build amplisim
      run: |
        sudo apt-get update -y
        sudo apt-get install -y lzma libbz2-dev libcurl4-openssl-dev argp-standalone
        git submodule init
        git submodule update --init --recursive
        mkdir build
        make -C lib/htslib
        make
