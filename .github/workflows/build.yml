name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ${{matrix.config.os}}

    name: amplisim on ${{ matrix.config.os }}
    
    strategy:
      fail-fast: false
      matrix:
        config:
          - os: macos-12
          - os: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up system and build on Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y lzma libbz2-dev libcurl4-openssl-dev
          git submodule init
          git submodule update --init --recursive
          mkdir build
          make -C lib/htslib
          make

      - name: Set up system and build on macOS
        if: runner.os == 'macOS'
        run: |
          brew install xz curl glib-openssl argp-standalone md5sha1sum
          git submodule init
          git submodule update --init --recursive
          mkdir build
          make -C lib/htslib
          make

      - name: Run amplisim on public Sars-Cov-2 data
        run: |
          mkdir testdata && cd testdata
          wget https://raw.githubusercontent.com/artic-network/primer-schemes/master/nCoV-2019/V5.3.2/SARS-CoV-2.primer.bed
          wget https://www.ebi.ac.uk/ena/browser/api/fasta/MN908947.3
          sed 's/>ENA|MN908947|MN908947.3 Severe acute respiratory syndrome coronavirus 2 isolate Wuhan-Hu-1, complete genome./>MN908947.3/g' MN908947.3 > MN908947.3.fasta
          cd ..
          ./amplisim -s 479 -o testdata/amplicons.fasta testdata/MN908947.3.fasta testdata/SARS-CoV-2.primer.bed
          md5sum testdata/amplicons.fasta
          echo '3ce2bb236e611f5d5e569d68b631bd81  testdata/amplicons.fasta' | md5sum -c
